form:
  fields:
    sidebar:
      type: section
      underline: true
      title: TEMPLATE.PARTIALS.SIDEBAR.TITLE
    # TODO: use header.sidebar.display instead of header.show_sidebar in the future (check with dependents)
    #header.show_sidebar:
    header.sidebar.display:
      type: toggle
      toggleable: true
      label: TEMPLATE.PARTIALS.SIDEBAR.DISPLAY.LABEL
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
    header.sidebar.show_popular_tags:
      type: toggle
      toggleable: true
      label: TEMPLATE.PARTIALS.SIDEBAR.SHOW_POPULAR_TAGS.LABEL
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
    header.sidebar.show_feed:
      type: toggle
      toggleable: true
      label: TEMPLATE.PARTIALS.SIDEBAR.SHOW_FEED.LABEL
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
    header.sidebar.show_toc:
      type: toggle
      toggleable: true
      label: TEMPLATE.PARTIALS.SIDEBAR.SHOW_TOC.LABEL
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
