  BLOG:
    TITLE: Blog Konfiguration
    CONTENT:
      TITLE: Inhalt Definition
    CONTENT_LIMIT:
      LABEL: Maximale Anzahl Elemente
    CONTENT_PAGINATION:
      LABEL: Seitennummerierung
    CONTENT_TAXONOMY_FILTER:
      LABEL: URL Taxonomie Filter
    APPEARANCE:
      TITLE: Erscheinungsbild
    BRICKLAYER_LAYOUT:
      LABEL: Verwende Bricklayer Layout
    POST_SUMMARY:
      LABEL: Verstecke Zusammenfassungen auf Blog beitragsseiten
    POST_ICON:
      LABEL: Standard Blog Element Font Awesome Icon
      DESCRIPTION: Kurzer Name, z.B. 'newspaper-o'.
      HELP: Bestimmt das Standard Font Awesome Icon für die Blog Beiträge.
    METADATA:
      TITLE: Seiten Metadaten
    METADATA_ITEMS:
      LABEL: Metadaten Elemente
  ITEM:
    CONTENT:
      DEFAULT: 'Deine Seitenzusammenfassung kommt hierhin.\n\n===\n\nDein Seiteninhalt kommt hierhin.'
    BLOG:
      TITLE: Blog Item
      HEADER_IMAGE_SECTION:
        TITLE: Header Bild
      HEADER_IMAGE:
        LABEL: Zeige Header Bild
        HELP: Aktiviert die Anzeige eines Header Bildes
      HEADER_IMAGE_FILE:
        LABEL: Bild Datei
        HELP: Bild Dateiname, der im Seitenordner existiert. Wenn nicht angegeben, wird das erste gefundene Bild verwendet.
        PLACEHOLDER: 'Zum Beispiel: bild.jpg'
      HEADER_IMAGE_WIDTH:
        LABEL: Bild Breite
        HELP: Header Breite in px
        PLACEHOLDER: Standard ist 900
      HEADER_IMAGE_HEIGHT:
        LABEL: Bild Höhe
        HELP: Header Höhe in px
        PLACEHOLDER: Standard ist 300
      SUMMARY_SECTION:
        TITLE: Zusammenfassung
      SUMMARY:
        LABEL: Zeige Zusammenfassung
      SUMMARY_FORMAT:
        LABEL: Format
        OPTIONS:
          SHORT: Verwende das erste Vorkommen von Trennzeichen oder Länge
          LONG: Zusammenfassungstrennzeichen wird ignoriert
        SUMMARY_SIZE:
          LABEL: Länge
        SUMMARY_DELIMITER:
          LABEL: Zusammenfassungstrennzeichen
  SECTIONS:
    SECTION_PAGES:
      TITLE: Sektionen
    SECTION_CONFIG:
      TITLE: Abschnitt Konfiguration
    APPEARANCE:
      TITLE: Erscheinungsbild
    HIDE_NEXT_PREV_BUTTONS:
      LABEL: Verstecke Nächste/Vorherige Schaltflächen
  PARTIALS:
    COLLECTION:
      ITEMS:
        LABEL: Elemente
      ORDER_BY:
        LABEL: Sortieren nach
        OPTIONS:
          FOLDER: Ordner
          TITLE: Titel
          DATE: Datum
          DEFAULT: Standard
      ORDER_DIR:
        LABEL: Reihenfolge
        OPTIONS:
          ASC: Aufsteigend
          DESC: Absteigend
    SIDEBAR:
      TITLE: Seitenleiste
      DISPLAY:
        LABEL: Zeige Seitenleiste
      SHOW_POPULAR_TAGS:
        LABEL: Zeige beliebte Tags
      SHOW_FEED:
        LABEL: Zeige Feed
      SHOW_TOC:
        LABEL: Zeige Inhaltsverzeichnis
      SHOW_TNTSEARCH:
        LABEL: Zeige TNTSearch Box
    BLOG:
      HERO_TITLE:
        TITLE: Hero Abschnitt
      HERO_CLASSES:
        LABEL: Hero Klassen
        DESCRIPTION: Es gibt mehrere Hero-Klassenoptionen, die hier aufgelistet werden können (durch Leerzeichen getrennt):<br />`text-light`, `text-dark`, `title-h1h2`, `parallax`, `overlay-dark-gradient`, `overlay-light-gradient`, `overlay-dark`, `overlay-light`, `hero-fullscreen`, `hero-large`, `hero-medium`, `hero-small`, `hero-tiny`<br />Bitte konsultiere die [Quark Dokumentation](https://github.com/getgrav/grav-theme-quark#hero-options) für weitere Details.
