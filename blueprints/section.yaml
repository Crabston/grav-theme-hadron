title: Section Page Options
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        options:
          type: tab

          fields:

            pagetitle:
              type: section
              title: TEMPLATE.SECTION.PAGE_TITLE.TITLE
              underline: true

            header.hide_page_title:
              type: toggle
              label: TEMPLATE.SECTION.HIDE_PAGE_TITLE.LABEL
              help: TEMPLATE.SECTION.HIDE_PAGE_TITLE.HELP
              default: 0
              highlight: 0
              options:
                0: PLUGIN_ADMIN.YES
                1: PLUGIN_ADMIN.NO
              validate:
                type: bool
