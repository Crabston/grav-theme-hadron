        LABEL: Hero Image
        DESCRIPTION: If not specified, this defaults to the first image found in the pages folder
      HERO_IMAGE_ALT_TEXT:
        LABEL: Image Alternative Text
      HERO_IMAGE_CREDIT:
        LABEL: Image Caption
      HERO_IMAGE_CREDITLINK:
        LABEL: Image Caption URL
      TOGGLES_TITLE:
        TITLE: Configuration
      BLOG_URL:
        LABEL: Blog Route
