      SHOW_BREADCRUMBS:
        LABEL: Show Breadcrumbs
      SHOW_PAGINATION:
        LABEL: Show Pagination
    SECTION:
      PAGE_TITLE:
        TITLE: Page Title
      HIDE_PAGE_TITLE:
        LABEL: Display Title at top of Page
        HELP: Determines if the page title is displayed at the top of a page
  MODULAR:
    ALERT:
      CONTENT_TITLE:
        LABEL: Page Title
      ALERT_COLOR:
        LABEL: Alert Color
        OPTIONS:
          YELLOW: Yellow
          RED: Red
          BLUE: Blue
          GREEN: Green
    HERO:
      HERO_CLASSES:
        LABEL: Hero Classes
