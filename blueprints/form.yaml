title: Formular
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        form:
          type: tab
          title: Formular
          fields:

            content_title:
              type: spacer
              title: Formular Einstellungen

            header.form.name:
              label: Formular Name
              type: text

            header.form.fields:
              type: list
              style: vertical
              label: Formular Felder
              fields:

                .type:
                  type: select
                  label: Typ
                  options:
                    text: Text
                    email: E-Mail
                    textarea: Textarea
                    select: Select
                    radio: Radio
                    checkboxes: Checkboxes
                    hidden: Hidden
                    honeypot: Honeypot
                    columns: Columns

                .label:
                  toggleable: true
                  type: text
                  label: Label

                .placeholder:
                  toggleable: true
                  type: text
                  label: Platzhalter

                .fields:
                  toggleable: true
                  type: list
                  style: horizontal
                  label: Felder
                  help: Typ muss auf Columns gesetzt sein
                  min: 1
                  max: 4
                  fields:
                    .type:
                      default: column
                      readonly: true
                      type: text
                      classes: hidden

                    .fields:
                      type: list
                      style: vertical
                      max: 1
                      fields:
                        .type:
                          type: select
                          label: Typ
                          options:
                            text: Text
                            email: E-Mail
                            textarea: Textarea
                            select: Select
                            radio: Radio
                            checkboxes: Checkboxes
                            hidden: Hidden
                            honeypot: Honeypot
                            columns: Columns
                        .label:
                          type: text
                          label: Label
                        .placeholder:
                          type: text
                          label: Platzhalter
                        .validate.required:
                          toggleable: true
                          type: toggle
                          label: Erforderlich
                          options:
                            1: Aktiviert
                            0: Deaktiviert

                .validate.required:
                  toggleable: true
                  type: toggle
                  label: Erforderlich
                  options:
                    1: Aktiviert
                    0: Deaktiviert

            section_buttons:
              type: section
              title: Formular Knöpfe
              underline: true

            header.form.buttons:
              type: list
              style: horizontal
              label: Formular Knöpfe
              fields:
                .type:
                  type: select
                  label: Typ
                  options:
                    submit: Absenden
                    reset: Zurücksetzen
                .value:
                  type: text
                  label: Label

            process:
              type: section
              title: Formular Verarbeitung
              underline: true
              fields:
                header.form.process.display:
                  type: pages
                  label: Seite
                  help: Seite auf die nach dem Absenden des Formulars weitergeleitet wird
                header.form.process.message:
                  type: text
                  label: Nachricht
                  help: Nachricht die nach dem Absenden des Formulars angezeigt wird
