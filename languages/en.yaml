        TITLE: Header Image
      HEADER_IMAGE:
        LABEL: Display Header Image
        HELP: Enables displaying of a header image
      HEADER_IMAGE_FILE:
        LABEL: Image File
        HELP: Image filename that exists in the page folder. If not provided, will use the first image found.
        PLACEHOLDER: 'For example: image.jpg'
      HEADER_IMAGE_WIDTH:
        LABEL: Image Width
        HELP: Header width in px
        PLACEHOLDER: Default is 900
      HEADER_IMAGE_HEIGHT:
        LABEL: Image Height
        HELP: Header height in px
        PLACEHOLDER: Default is 300
      SUMMARY_SECTION:
        TITLE: Summary
      SUMMARY:
        LABEL: Display Summary
      SUMMARY_FORMAT:
        LABEL: Format
        OPTIONS:
          SHORT: Use the first occurrence of delimiter or size
          LONG: Summary delimiter will be ignored
        SUMMARY_SIZE:
          LABEL: Size
        SUMMARY_DELIMITER:
          LABEL: Summary delimiter
  SECTIONS:
    SECTION_PAGES:
      TITLE: Section Pages
    SECTION_CONFIG:
      TITLE: Sections Config
    APPEARANCE:
      TITLE: Appearance
    HIDE_NEXT_PREV_BUTTONS:
      LABEL: Hide Next/Previous Buttons
  PARTIALS:
    COLLECTION:
      ITEMS:
        LABEL: Items
      ORDER_BY:
        LABEL: Order By
        OPTIONS:
          FOLDER: Folder
          TITLE: Title
          DATE: Date
          DEFAULT: Default
      ORDER_DIR:
        LABEL: Order
        OPTIONS:
          ASC: Ascending
          DESC: Descending
    SIDEBAR:
      TITLE: Sidebar
      DISPLAY:
        LABEL: Display Sidebar
      SHOW_POPULAR_TAGS:
        LABEL: Show Popular Tags
      SHOW_FEED:
        LABEL: Show Feed
      SHOW_TOC:
        LABEL: Show Table of Contents
      SHOW_TNTSEARCH:
        LABEL: Show TNTSearch Box
