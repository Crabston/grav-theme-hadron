title: Text
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            header.media_order:
              label: TEMPLATE.MODULAR.TEXT.MEDIA_ORDER.LABEL

            header.image_align:
              type: select
              label: TEMPLATE.MODULAR.TEXT.IMAGE_ALIGN.LABEL
              classes: fancy
              default: left
              options:
                left: TEMPLATE.MODULAR.TEXT.IMAGE_ALIGN.OPTIONS.LEFT
                right: TEMPLATE.MODULAR.TEXT.IMAGE_ALIGN.OPTIONS.RIGHT

            # TODO: needed?
            fileupload:
              type: mediapicker
              # type: file
              label: TEMPLATE.MODULAR.TEXT.FILE_UPLOAD.LABEL
              destination: 'page://images'
              multiple: false
              avoid_overwriting: true
              accept:
              - 'image/*'
              - 'video/*'
              - '.pdf'